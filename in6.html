<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan & Pengingat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="in6.css">
</head>
<body>
<header class="custom-header">
  <h1><i class="fa-solid fa-note-sticky"></i> Catatan & Pengingat</h1>
  <p id="hariIni"></p>
  <p id="waktuSekarang"></p>
</header>
  <div class="container fade-in">
    <div class="card card-custom p-4 mb-4">
      <form id="formTugas" class="row g-3">
        <div class="col-md-4">
          <input id="judul" class="form-control" placeholder="Judul catatan" required />
        </div>
        <div class="col-md-4">
          <input id="deskripsi" class="form-control" placeholder="Deskripsi catatan" required />
        </div>
        <div class="col-md-3">
          <input id="deadline" type="datetime-local" class="form-control" placeholder="deadline " required />
        </div>
        <div class="col-md-1">
          <button class="btn btn-success w-100" type="submit"><i class="fas fa-plus"></i></button>
        </div>
        <div class="col-12">
          <input type="text" id="inputPencarian" class="form-control" placeholder="🔍 Cari catatan..." onkeyup="filterTugas()">
        </div>
      </form>
    </div>
    <div class="table-responsive fade-in">
      <table class="table table-striped table-hover text-justify">
        <thead class="table-dark">
          <tr>
            <th>Judul</th>
            <th>Deskripsi</th>
            <th>Deadline</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="daftarTugas"></tbody>
      </table>
    </div>
    <div class="text-center">
      <button class="btn btn-outline-danger mt-3" onclick="hapusSemuaTugas()">🧹 Bersihkan Semua</button>
    </div>
  </div>
  <div class="toast-container" id="toastContainer"></div>
  <audio id="notifikasiSuara" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <script src="in6.js"></script>
</body>
</html>
